<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 01 - 문법과 데이터 유형</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f8da58;
      }
      p {
        font-size: 20px;
        line-height: 2;
      }
      input {
        width: 1.75em;
        border: none;
        border-radius: 4px;
        padding: 0.3em 0.7em;
        text-align: left;
        font-size: inherit;
      }
      output {
        border-radius: 4px;
        padding: 0.28em 0.7em;
        background: #000;
        color: #fff;
        vertical-align: 1.5px;
        font-size: inherit;
      }
    </style>
    <script src ="js/js_declaration.js"></script>
  </head>
  <body>
    <img src="./images/JS.png" alt="JavaScript" width="800" height="350">
    <form id="form">
      <p>
        두 수의 합을 출력해봅니다.<br>
        <input type="number" id="n1" value="10" aria-label="첫번째 수"> +
        <input type="number" id="n2" value="2" aria-label="두번째 수"> =
        <output id="o" aria-label="결과 값">12</output>
      </p>
    </form>
  </body>
</html>
