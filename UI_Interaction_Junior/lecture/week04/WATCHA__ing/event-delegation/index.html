<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이벤트 위임</title>
  <style>
    .parent {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: #000;
    }

    .child {
      position: absolute;
      top: 200px;
      right: 200px;
      bottom: 200px;
      left: 200px;
      background: rgb(162, 45, 45);
    }

    .grand-child {
      position: absolute;
      top: 100px;
      right: 100px;
      bottom: 100px;
      left: 100px;
      background: rgb(204, 232, 67);
    }
  </style>
</head>
<body>

  <a href="https://ko.javascript.info/event-delegation">이벤트 위임 (참고)</a>
  
  <div class="parent">
    <div class="child">
      <div class="grand-child"></div>
    </div>
  </div>

  <script>
    const parentNode = document.querySelector('.parent')
    // console.log(parentNode)
    parentNode.addEventListener('click', (e) => {
      // 현재 사용자가 클릭한 대상: e.target
      console.log(e.target.className)
      // console.log('e.currentTarget:', e.currentTarget)
      // console.log('this:', this) // 현재 함수의 외부 영역으로 변경
    })
  </script>
</body>
</html>
